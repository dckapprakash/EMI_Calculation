<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EMI Calculator</title>
    <link rel="stylesheet" href="style1.css">
</head>

<body>

    <div class="maindiv">
        <div class="content">
            <h1 class="head1">
                Loan Calculator
            </h1>
            <p id="empty"></p>

            <label class="loan1">Local Amount:</label><br>
            <input type="number" id="input1" class="input1" min="1" value="" placeholder="Loan Amount"></input><br>

            <label class="loan1">Interest Rate:%</label><br>
            <input type="number" id="input2" class="input2" min="1" value="" placeholder="Interest Rate"></input><br>

            <label class="loan1">Peroid:</label><br>
            <input type="number" id="input3" class="input3" min="1" value="" placeholder="Loan Tenure"></input><br>

            <div class="monthyear">
                <button id="btn1" class="btn1">Month</button>
                <button id="btn2" class="btn2">Year</button>
            </div>

            <button type="submit" class="submit">Calculate EMI</button>
            <div class="result">
                <p class="para">Loan EMI =<span class="rupee1">₹</span><span class="output1"></span></p>
                <p class="para">Total Interest Payable =<span class="rupee2">₹</span><span class="output2"></span>
                </p>
                <p class="para">Total Amount Need To Be Paid =</span><span class="rupee">₹</span><span class="output3">
                </p>
            </div>


        </div>

    </div>
    <script src="index1.js"></script>
</body>

</html>
